<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Dash!</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #333;
      font-size: 2rem;
      font-weight: bold;
    }
    canvas {
      border: 2px solid #555;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>ðŸ¦– Dino Dash! â€“ Jump the Cactus!</header>
  <canvas id="game" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const dino = {
      x: 50,
      y: 150,
      width: 40,
      height: 40,
      dy: 0,
      gravity: 0.6,
      jumpPower: -12,
      grounded: true
    };

    const groundY = 190;
    let obstacles = [];
    let frame = 0;
    let gameOver = false;

    function drawDino() {
      // Body
      ctx.fillStyle = '#444';
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      // Tail
      ctx.fillStyle = '#555';
      ctx.fillRect(dino.x - 10, dino.y + 10, 10, 10);

      // Head bump
      ctx.fillRect(dino.x + 30, dino.y - 10, 10, 10);

      // Eye
      ctx.fillStyle = '#fff';
      ctx.fillRect(dino.x + 28, dino.y + 10, 5, 5);
      ctx.fillStyle = '#000';
      ctx.fillRect(dino.x + 29, dino.y + 11, 2, 2);
    }

    function spawnObstacle() {
      const obs = {
        x: canvas.width,
        y: 160,
        width: 20 + Math.random() * 10,
        height: 40,
        color: 'green',
        speed: 6
      };
      obstacles.push(obs);
    }

    function drawObstacles() {
      obstacles.forEach(ob => {
        ob.x -= ob.speed;
        ctx.fillStyle = ob.color;
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });

      // Remove off-screen obstacles
      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
    }

    function checkCollision() {
      obstacles.forEach(ob => {
        if (
          dino.x < ob.x + ob.width &&
          dino.x + dino.width > ob.x &&
          dino.y < ob.y + ob.height &&
          dino.y + dino.height > ob.y
        ) {
          gameOver = true;
        }
      });
    }

    function drawGround() {
      ctx.fillStyle = '#ddd';
      ctx.fillRect(0, groundY, canvas.width, 2);
    }

    function update() {
      if (gameOver) return;

      dino.dy += dino.gravity;
      dino.y += dino.dy;

      // Ground collision
      if (dino.y + dino.height > groundY) {
        dino.y = groundY - dino.height;
        dino.dy = 0;
        dino.grounded = true;
      }

      // Spawn cactus every ~100 frames
      if (frame % 100 === 0) {
        spawnObstacle();
      }

      frame++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawDino();
      drawObstacles();
    }

    function gameLoop() {
      if (!gameOver) {
        update();
        draw();
        checkCollision();
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = 'red';
        ctx.font = '24px sans-serif';
        ctx.fillText('ðŸŸ¥ Game Over! Refresh to restart.', 250, 100);
      }
    }

    document.addEventListener('keydown', e => {
      if ((e.code === 'Space' || e.code === 'ArrowUp') && dino.grounded) {
        dino.dy = dino.jumpPower;
        dino.grounded = false;
      }
    });

    gameLoop();
  </script>
</body>
</html>
